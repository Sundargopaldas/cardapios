<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardápioAI - Visualizar Layouts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        .layouts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .layout {
            width: 30%;
            margin-bottom: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .layout img {
            width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            font-size: 18px;
            color: #ffffff;
            background: #e8491d;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Cardápio</span>AI</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="inserir-conteudo.html">Criar Cardápio</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Escolha o Layout do seu Cardápio</h2>
            <div id="layouts" class="layouts-container"></div>
            <div class="button-container">
            <button id="gerar-novamente" class="button">Gerar Novamente</button>
        </div>

        <div id="loading" style="display:none; text-align:center; margin-top: 10px;">
            <strong>Gerando layouts... aguarde.</strong>
        </div>
    </div>

</body>

<script src="config.js"></script>
<script>

    document.querySelectorAll('.layout .button').forEach(button => {
        button.addEventListener('click', function() {
            alert('Layout selecionado! Em um sistema completo, aqui seria gerado o PDF do cardápio.');
        });
    });

    const layoutsContainer = document.getElementById('layouts');

    const totalLayouts = 3;

    for (let i = 1; i <= totalLayouts; i++) {
        const layoutDiv = document.createElement('div');
        layoutDiv.className = 'layout';

        const img = document.createElement('img');
        img.src = `${API_BASE_URL}/cardapio/cardapio${i}.png`;
        img.alt = `Layout ${i}`;

        const button = document.createElement('button');
        button.className = 'button';
        button.textContent = `Selecionar Layout ${i}`;
        button.onclick = () => {
            const layoutSelecionado = `cardapio${i}.png`;

// salva em cookie e redireciona
        document.cookie = `layoutSelecionado=cardapio${i}.png; path=/; max-age=86400`; // expira em 1 dia
        window.location.href = "Prevs.html";
        };


        layoutDiv.appendChild(img);
        layoutDiv.appendChild(button);
        layoutsContainer.appendChild(layoutDiv);
    }

    document.getElementById("gerar-novamente").addEventListener("click", async () => {
        const loadingDiv = document.getElementById("loading");
        loadingDiv.style.display = "block";

        try {
            // Pegamos as opções salvas anteriormente (via cookie)
            const fake = getCookie("modo_fake") === "true";
            const rapido = getCookie("modo_rapido") === "true";
            const tamanho = getCookie("tamanho_cardapio") || "A4"; // opcional

            const response = await fetch(`${API_BASE_URL}/generate-layouts`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    file_name: "uploads/cardapios/arquivo.xlsx", // caminho fixo
                    fake,
                    rapido,
                    tamanho
                })
            });

            if (!response.ok) throw new Error("Falha ao gerar novos layouts");

            // Recarrega a página após a geração
            window.location.reload();

        } catch (error) {
            console.error("❌ Erro ao gerar novamente:", error);
            alert("Erro ao gerar os layouts. Verifique o servidor.");
            loadingDiv.style.display = "none";
        }
    });

    // Funções auxiliares para cookie
    function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? match[2] : null;
    }

</script>

</html>
