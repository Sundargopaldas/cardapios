<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardápioAI - Geração de PDF!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        .pdf-container {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .button {
            display: inline-block;
            font-size: 18px;
            color: #ffffff;
            background: #e8491d;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        #downloadStatus {
            margin-top: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Cardápio</span>AI</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="inserir-conteudo.html">Criar Cardápio</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Geração de PDF</h2>
        <div class="pdf-container">
            <h3>Seu PDF foi gerado com sucesso!</h3>
            <p>Clique no botão abaixo para fazer o download do seu cardápio em formato PDF.</p>
            <button onclick="generatePDF()" class="button">Download PDF</button>
            <div id="downloadStatus"></div>
        </div>
    </div>

    <script>
        // Dados do cardápio padrão (caso não haja dados no localStorage)
        const defaultItems = [
            {
                nome: "Picanha na Chapa",
                descricao: "Picanha grelhada com arroz e farofa",
                preco: 45.00
            },
            {
                nome: "Filé de Peixe à Milanesa",
                descricao: "Peixe empanado com arroz e legumes",
                preco: 35.00
            },
            {
                nome: "Estrogonofe de Frango",
                descricao: "Frango em molho cremoso com arroz e batata palha",
                preco: 25.00
            },
            {
                nome: "À la minute",
                descricao: "Carne, arroz, feijão e ovo",
                preco: 20.00
            },
            {
                nome: "Bife Acebolado",
                descricao: "Bife com cebolas caramelizadas, arroz e feijão",
                preco: 22.00
            },
            {
                nome: "Omelete",
                descricao: "Ovos, queijo, presunto e temperos",
                preco: 15.00
            }
        ];

        async function generatePDF() {
            const statusDiv = document.getElementById('downloadStatus');
            statusDiv.textContent = 'Gerando PDF...';
            
            try {
                // Usar os dados do localStorage ou os dados padrão
                const menuData = JSON.parse(localStorage.getItem('menuItems')) || defaultItems;
                console.log("Dados do cardápio:", menuData);

                const response = await fetch('http://localhost:8001/generate-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ items: menuData })
                });

                const data = await response.json();
                
                if (data.success) {
                    statusDiv.textContent = 'PDF gerado com sucesso! Iniciando download...';
                    
                    // Criar um link temporário para download
                    const link = document.createElement('a');
                    link.href = data.pdfUrl;
                    link.download = 'cardapio.pdf';
                    
                    // Fazer o download usando fetch para garantir que o arquivo seja baixado corretamente
                    const pdfResponse = await fetch(data.pdfUrl);
                    const pdfBlob = await pdfResponse.blob();
                    const pdfUrl = window.URL.createObjectURL(pdfBlob);
                    
                    link.href = pdfUrl;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(pdfUrl);
                    
                    statusDiv.textContent = 'Download concluído!';
                } else {
                    statusDiv.textContent = 'Erro ao gerar o PDF. Por favor, tente novamente.';
                    console.error('Erro:', data.error);
                }
            } catch (error) {
                statusDiv.textContent = 'Erro ao gerar o PDF. Por favor, tente novamente.';
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
